{% extends "layout.html" %}
  
{% block content %}
  <h2>Future demand prediction</h2>
  <img src="{{ url_for('static', filename = img) }}" alt="Predicted result" style="width:608px;height:456"><br>
  <table>
    {% for dt,pr in predictions %}
       <tr>
            <th> {{ dt }} </th>
            <td> {{ pr }} </td>
       </tr>
    {% endfor %}
  </table>

{% endblock %}
